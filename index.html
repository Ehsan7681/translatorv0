<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم هوشمند</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --accent-color: #5d93d1;
            --background-color: #f5f7fa;
            --text-color: #333;
            --border-color: #e1e5eb;
            --input-bg: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --status-connected: #4CAF50;
            --status-disconnected: #F44336;
            --font-size-ui: 14px;
            --font-size-text: 16px;
        }

        [data-theme="dark"] {
            --primary-color: #3a5a8c;
            --secondary-color: #4a6fa5;
            --accent-color: #5d93d1;
            --background-color: #1a1a2e;
            --text-color: #e1e5eb;
            --border-color: #2d3748;
            --input-bg: #2a2a3c;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: var(--font-size-ui);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 100%;
            margin: 1rem auto;
            padding: 0 1rem;
            flex: 1;
            width: 100%;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }

        .logo {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 700;
            color: var(--primary-color);
        }

        .settings {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--status-disconnected);
        }

        .status-indicator.connected {
            background-color: var(--status-connected);
        }

        .translator {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .text-panel {
            background-color: var(--input-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 200px;
            width: 100%;
        }

        .panel-header {
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-selector select {
            padding: 0.3rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: var(--font-size-ui);
        }

        .auto-detect {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .panel-content {
            flex: 1;
            padding: 0.5rem;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            background-color: transparent;
            color: var(--text-color);
            font-size: var(--font-size-text);
            line-height: 1.6;
            outline: none;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .translate-button, .stop-button, .clear-button {
            padding: 0.8rem 2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(1rem, 3vw, 1.2rem);
            transition: background-color 0.2s ease;
        }

        .translate-button:hover {
            background-color: var(--accent-color);
        }

        .stop-button {
            background-color: var(--status-disconnected);
        }

        .stop-button:hover {
            background-color: #d32f2f;
        }

        .stop-button.continue {
            background-color: var(--status-connected);
        }

        .stop-button.continue:hover {
            background-color: #388E3C;
        }

        .clear-button {
            background-color: #757575;
        }

        .clear-button:hover {
            background-color: #616161;
        }

        .translation-status {
            text-align: center;
            margin: 0.5rem 0;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: var(--secondary-color);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .control-group {
            background-color: var(--input-bg);
            border-radius: 12px;
            padding: 0.8rem;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .control-group h3 {
            margin-bottom: 0.8rem;
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: var(--primary-color);
        }

        .control-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .control-option {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        .control-option:hover, .control-option.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .api-settings {
            margin-top: 0.8rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .api-settings input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: var(--font-size-ui);
        }

        .api-settings button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        .api-settings button:hover {
            background-color: var(--accent-color);
        }

        @media (min-width: 768px) {
            .translator {
                flex-direction: row;
            }
            .text-panel {
                width: 50%;
            }
            .controls {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span>مترجم هوشمند</span>
            </div>
            <div class="settings">
                <div class="connection-status" id="lmStatus">
                    <span class="status-indicator"></span>
                    <span class="status-text">اتصال به LM Studio</span>
                </div>
                <div class="connection-status" id="geminiStatus">
                    <span class="status-indicator"></span>
                    <span class="status-text">اتصال به Gemini</span>
                </div>
                <div class="connection-status" id="openRouterStatus">
                    <span class="status-indicator"></span>
                    <span class="status-text">اتصال به OpenRouter</span>
                </div>
                <button class="theme-toggle" id="themeToggle">🌙</button>
            </div>
        </header>

        <main>
            <div class="translator">
                <div class="text-panel">
                    <div class="panel-header">
                        <div class="language-selector">
                            <span>زبان ورودی:</span>
                            <div class="auto-detect">تشخیص خودکار</div>
                        </div>
                    </div>
                    <div class="panel-content">
                        <textarea id="inputText" placeholder="متن خود را وارد کنید..."></textarea>
                    </div>
                </div>

                <div class="text-panel">
                    <div class="panel-header">
                        <div class="language-selector">
                            <span>زبان خروجی:</span>
                            <select id="outputLanguage">
                                <option value="fa" selected>فارسی</option>
                                <option value="en">انگلیسی</option>
                                <option value="ar">عربی</option>
                                <!-- سایر گزینه‌ها -->
                            </select>
                        </div>
                    </div>
                    <div class="panel-content">
                        <textarea id="outputText" placeholder="ترجمه در اینجا نمایش داده می‌شود..." readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button class="translate-button" id="translateButton">ترجمه</button>
                <button class="stop-button" id="stopButton">توقف ترجمه</button>
                <button class="clear-button" id="clearButton">پاک کردن</button>
            </div>
            <div class="translation-status" id="translationStatus"></div>

            <div class="controls">
                <div class="control-group">
                    <h3>لحن ترجمه</h3>
                    <div class="control-options">
                        <div class="control-option active" data-tone="formal">رسمی</div>
                        <div class="control-option" data-tone="friendly">دوستانه</div>
                        <!-- سایر گزینه‌ها -->
                    </div>
                </div>

                <div class="control-group">
                    <h3>تنظیمات API</h3>
                    <div class="api-settings">
                        <input type="text" id="geminiApiKey" placeholder="کلید API Gemini">
                        <button id="verifyGeminiApiButton">تأیید Gemini</button>
                        <input type="text" id="openRouterApiKey" placeholder="کلید API OpenRouter">
                        <button id="verifyOpenRouterApiButton">تأیید OpenRouter</button>
                        <div class="control-options">
                            <div class="control-option active" data-model="lm-studio">LM Studio</div>
                            <div class="control-option" data-model="gemini-pro">Gemini Pro</div>
                            <div class="control-option" data-model="gemini-1.5-flash">Gemini 1.5 Flash</div>
                            <div class="control-option" data-model="gemini-2-flash">Gemini 2 Flash</div>
                            <div class="control-option" data-model="openrouter">OpenRouter</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            برنامه‌نویس: احسان شمسی
        </footer>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const outputLanguage = document.getElementById('outputLanguage');
        const toneOptions = document.querySelectorAll('.control-option[data-tone]');
        const lmStatus = document.getElementById('lmStatus');
        const geminiStatus = document.getElementById('geminiStatus');
        const openRouterStatus = document.getElementById('openRouterStatus');
        const translateButton = document.getElementById('translateButton');
        const stopButton = document.getElementById('stopButton');
        const clearButton = document.getElementById('clearButton');
        const translationStatus = document.getElementById('translationStatus');
        const geminiApiKey = document.getElementById('geminiApiKey');
        const openRouterApiKey = document.getElementById('openRouterApiKey');
        const verifyGeminiApiButton = document.getElementById('verifyGeminiApiButton');
        const verifyOpenRouterApiButton = document.getElementById('verifyOpenRouterApiButton');
        const modelOptions = document.querySelectorAll('.control-option[data-model]');

        // Variables
        let currentTheme = 'light';
        let currentTone = 'formal';
        let currentModel = 'lm-studio';
        let isLmConnected = false;
        let isGeminiConnected = false;
        let isOpenRouterConnected = false;
        let currentStream = null;
        let abortController = null;
        let isPaused = false;
        let partialTranslation = '';
        let lastPrompt = '';

        // Load API keys from localStorage
        function loadApiKeys() {
            geminiApiKey.value = localStorage.getItem('geminiApiKey') || '';
            openRouterApiKey.value = localStorage.getItem('openRouterApiKey') || '';
            if (geminiApiKey.value) checkGeminiConnection();
            if (openRouterApiKey.value) checkOpenRouterConnection();
        }

        // Save API keys to localStorage
        function saveApiKeys() {
            localStorage.setItem('geminiApiKey', geminiApiKey.value.trim());
            localStorage.setItem('openRouterApiKey', openRouterApiKey.value.trim());
        }

        // Initialize
        function init() {
            loadApiKeys();
            checkLmConnection();
            setupEventListeners();
        }

        // Check connection to LM Studio
        function checkLmConnection() {
            fetch('http://localhost:1234/v1/models')
                .then(response => {
                    if (response.ok) {
                        isLmConnected = true;
                        lmStatus.querySelector('.status-indicator').classList.add('connected');
                        lmStatus.querySelector('.status-text').textContent = 'متصل به LM Studio';
                    } else {
                        throw new Error('اتصال برقرار نشد');
                    }
                })
                .catch(() => {
                    isLmConnected = false;
                    lmStatus.querySelector('.status-indicator').classList.remove('connected');
                    lmStatus.querySelector('.status-text').textContent = 'عدم اتصال به LM Studio';
                });
        }

        // Check connection to Gemini API
        function checkGeminiConnection() {
            const apiKey = geminiApiKey.value.trim();
            if (!apiKey) {
                isGeminiConnected = false;
                geminiStatus.querySelector('.status-indicator').classList.remove('connected');
                geminiStatus.querySelector('.status-text').textContent = 'عدم اتصال به Gemini';
                return;
            }

            fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: 'test' }] }] })
            })
                .then(response => {
                    if (response.ok) {
                        isGeminiConnected = true;
                        geminiStatus.querySelector('.status-indicator').classList.add('connected');
                        geminiStatus.querySelector('.status-text').textContent = 'متصل به Gemini';
                    } else {
                        throw new Error('اتصال برقرار نشد');
                    }
                })
                .catch(error => {
                    isGeminiConnected = false;
                    geminiStatus.querySelector('.status-indicator').classList.remove('connected');
                    geminiStatus.querySelector('.status-text').textContent = 'عدم اتصال به Gemini';
                    console.error('خطا در اتصال به Gemini:', error);
                });
        }

        // Check connection to OpenRouter API
        function checkOpenRouterConnection() {
            const apiKey = openRouterApiKey.value.trim();
            if (!apiKey) {
                isOpenRouterConnected = false;
                openRouterStatus.querySelector('.status-indicator').classList.remove('connected');
                openRouterStatus.querySelector('.status-text').textContent = 'عدم اتصال به OpenRouter';
                return;
            }

            fetch('https://openrouter.ai/api/v1/models', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${apiKey}` }
            })
                .then(response => {
                    if (response.ok) {
                        isOpenRouterConnected = true;
                        openRouterStatus.querySelector('.status-indicator').classList.add('connected');
                        openRouterStatus.querySelector('.status-text').textContent = 'متصل به OpenRouter';
                    } else {
                        throw new Error('اتصال برقرار نشد');
                    }
                })
                .catch(error => {
                    isOpenRouterConnected = false;
                    openRouterStatus.querySelector('.status-indicator').classList.remove('connected');
                    openRouterStatus.querySelector('.status-text').textContent = 'عدم اتصال به OpenRouter';
                    console.error('خطا در اتصال به OpenRouter:', error);
                });
        }

        // Setup event listeners
        function setupEventListeners() {
            themeToggle.addEventListener('click', toggleTheme);
            translateButton.addEventListener('click', translateText);
            stopButton.addEventListener('click', togglePauseContinue);
            clearButton.addEventListener('click', clearText);
            toneOptions.forEach(option => {
                option.addEventListener('click', () => setActiveTone(option));
            });
            modelOptions.forEach(option => {
                option.addEventListener('click', () => setActiveModel(option));
            });
            verifyGeminiApiButton.addEventListener('click', () => { saveApiKeys(); checkGeminiConnection(); });
            verifyOpenRouterApiButton.addEventListener('click', () => { saveApiKeys(); checkOpenRouterConnection(); });
        }

        // Toggle theme
        function toggleTheme() {
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
                currentTheme = 'dark';
            } else {
                body.removeAttribute('data-theme');
                themeToggle.textContent = '🌙';
                currentTheme = 'light';
            }
        }

        // Set active tone
        function setActiveTone(selectedOption) {
            toneOptions.forEach(option => option.classList.remove('active'));
            selectedOption.classList.add('active');
            currentTone = selectedOption.dataset.tone;
        }

        // Set active model
        function setActiveModel(selectedOption) {
            modelOptions.forEach(option => option.classList.remove('active'));
            selectedOption.classList.add('active');
            currentModel = selectedOption.dataset.model;
        }

        // Translate text
        async function translateText() {
            if ((!isLmConnected && currentModel === 'lm-studio') || 
                (!isGeminiConnected && currentModel.includes('gemini')) || 
                (!isOpenRouterConnected && currentModel === 'openrouter') || 
                !inputText.value.trim()) {
                outputText.value = '';
                translationStatus.textContent = '';
                return;
            }

            if (isPaused && currentStream) {
                resumeTranslation();
                return;
            }

            outputText.value = partialTranslation;
            translationStatus.textContent = 'در حال ترجمه...';
            stopButton.textContent = 'توقف ترجمه';
            stopButton.classList.remove('continue');
            isPaused = false;

            const textToTranslate = inputText.value;
            const targetLang = outputLanguage.value;

            let toneInstruction = '';
            switch (currentTone) {
                case 'formal': toneInstruction = 'Translate formally: '; break;
                case 'friendly': toneInstruction = 'Translate in a friendly tone: '; break;
                case 'creative': toneInstruction = 'Translate creatively: '; break;
                case 'conversational': toneInstruction = 'Translate conversationally: '; break;
                case 'summary': toneInstruction = 'Summarize and translate: '; break;
                case 'literal': toneInstruction = 'Translate literally: '; break;
            }

            lastPrompt = `${toneInstruction}"${textToTranslate}" to ${targetLang}. Provide only the translated text.`;
            abortController = new AbortController();

            if (currentModel === 'lm-studio') {
                await translateWithLmStudio(lastPrompt);
            } else if (currentModel.includes('gemini')) {
                await translateWithGemini(lastPrompt);
            } else if (currentModel === 'openrouter') {
                await translateWithOpenRouter(lastPrompt);
            }
        }

        // Translate with LM Studio
        async function translateWithLmStudio(prompt) {
            try {
                const response = await fetch('http://localhost:1234/v1/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_tokens: 500,
                        temperature: 0.7,
                        stream: true
                    }),
                    signal: abortController.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                currentStream = reader;

                let fullTranslation = '';
                while (true) {
                    const { done, value } = await reader.read();
                    if (done || isPaused) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            const parsed = JSON.parse(data);
                            fullTranslation += parsed.choices[0].text || '';
                            outputText.value = fullTranslation;
                        }
                    }
                }
                if (!isPaused) {
                    translationStatus.textContent = 'ترجمه به پایان رسید';
                    partialTranslation = fullTranslation;
                }
            } catch (error) {
                if (error.name !== 'AbortError') console.error('خطا در LM Studio:', error);
            } finally {
                if (!isPaused) currentStream = null;
            }
        }

        // Translate with Gemini
        async function translateWithGemini(prompt) {
            const apiKey = geminiApiKey.value.trim();
            const modelEndpoint = currentModel === 'gemini-pro' ? 'gemini-pro' : 
                                 currentModel === 'gemini-1.5-flash' ? 'gemini-1.5-flash' : 
                                 'gemini-2-flash';
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelEndpoint}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    }),
                    signal: abortController.signal
                });

                if (!response.ok) throw new Error(`خطا در پاسخ Gemini: ${response.status}`);

                const data = await response.json();
                const fullTranslation = data.candidates[0].content.parts[0].text || 'ترجمه دریافت نشد';
                outputText.value = fullTranslation;
                translationStatus.textContent = 'ترجمه به پایان رسید';
                partialTranslation = fullTranslation;
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('خطا در Gemini:', error);
                    outputText.value = 'خطا در دریافت ترجمه';
                    translationStatus.textContent = '';
                }
            } finally {
                currentStream = null;
            }
        }

        // Translate with OpenRouter
        async function translateWithOpenRouter(prompt) {
            const apiKey = openRouterApiKey.value.trim();
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'openai/gpt-3.5-turbo',
                        messages: [{ role: 'user', content: prompt }],
                        stream: true
                    }),
                    signal: abortController.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                currentStream = reader;

                let fullTranslation = '';
                while (true) {
                    const { done, value } = await reader.read();
                    if (done || isPaused) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            const parsed = JSON.parse(data);
                            fullTranslation += parsed.choices[0].delta.content || '';
                            outputText.value = fullTranslation;
                        }
                    }
                }
                if (!isPaused) {
                    translationStatus.textContent = 'ترجمه به پایان رسید';
                    partialTranslation = fullTranslation;
                }
            } catch (error) {
                if (error.name !== 'AbortError') console.error('خطا در OpenRouter:', error);
            } finally {
                if (!isPaused) currentStream = null;
            }
        }

        // Resume translation
        async function resumeTranslation() {
            translationStatus.textContent = 'در حال ادامه ترجمه...';
            stopButton.textContent = 'توقف ترجمه';
            stopButton.classList.remove('continue');
            isPaused = false;

            abortController = new AbortController();
            if (currentModel === 'lm-studio') {
                await translateWithLmStudio(lastPrompt);
            } else if (currentModel.includes('gemini')) {
                await translateWithGemini(lastPrompt);
            } else if (currentModel === 'openrouter') {
                await translateWithOpenRouter(lastPrompt);
            }
        }

        // Toggle pause/continue translation
        function togglePauseContinue() {
            if (!currentStream) return;

            if (!isPaused) {
                abortController.abort();
                partialTranslation = outputText.value;
                translationStatus.textContent = 'ترجمه متوقف شد';
                stopButton.textContent = 'ادامه ترجمه';
                stopButton.classList.add('continue');
                isPaused = true;
            } else {
                resumeTranslation();
            }
        }

        // Clear text
        function clearText() {
            inputText.value = '';
            outputText.value = '';
            partialTranslation = '';
            translationStatus.textContent = '';
            stopButton.textContent = 'توقف ترجمه';
            stopButton.classList.remove('continue');
            isPaused = false;
            if (currentStream) {
                abortController.abort();
                currentStream = null;
            }
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
